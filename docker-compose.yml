version: '3.9'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: restaurant_app_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"

  web:
    build: .
    command: bash -c "python /app/restaurant_app/manage.py migrate && 
                      python /app/restaurant_app/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db